; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = M5StickC

[env:devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
lib_extra_dirs = ..\lib\
build_flags = 
	-D VERSION='"3.0.1"'
	-D PLACA='"devkit-v1"'
	-D _DEBUG_
	-D INTERVALO=300
	-D WFssid='"famitor_IoT"'
	-D WFpassword='"tarazona"'

[env:M5StickC]
platform = espressif32
board = m5stick-c
framework = arduino
monitor_speed = 115200
build_flags = 
	-D VERSION='"3.0.1"'
	-D PLACA='"devkit-v1"'
	-D _DEBUG_
